<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width">

    <title>repl.it</title>

    <link href="style.css" rel="stylesheet" 
    type="text/css"/>

    <p class="topRight"></p>
    <p class="topLeft"></p>
    <p class="bottomRight"></p>
    <p class="bottomLeft"></p>
    <p class="fiveHole"></p>
    <p class="overall"></p>
  

    
  </head>
  <body>


    <button class="button saveTopRight" onclick="saveTopRight()">+1 Save

    <button class="button saveTopLeft" onclick="saveTopLeft()">+1 Save

    <button class="button saveBottomLeft" onclick="saveBottomLeft()">+1 Save

    <button class="button saveBottomRight" onclick="saveBottomRight()">+1 Save

    <button class="button saveFiveHole"onclick="saveFiveHole()">+1 Save

    <button class="button overallStats"onclick="overallStats()">Overall Stats

    <button class="button goalTopRight" onclick="goalTopRight()">+1 Goal

    <button class="button goalTopLeft" onclick="goalTopLeft()">+1 Goal

    <button class="button goalBottomLeft" onclick="goalBottomLeft()">+1 Goal

    <button class="button goalBottomRight" onclick="goalBottomRight()">+1 Goal

    <button class="button goalFiveHole"onclick="goalFiveHole()">+1 Goal

    <button class="button statsTopRight" onclick="topRightStats()">Top Right Stats

    <button class="button statsTopLeft" onclick="topLeftStats()">Top Left Stats

    <button class="button statsBottomLeft" onclick="bottomLeftStats()">Bottom Left Stats

    <button class="button statsBottomRight"onclick="bottomRightStats()">Bottom Right Stats

    <button class="button statsFiveHole"onclick="fiveHoleStats()">Five Hole Stats
  

    <script>

      const topRight= document.querySelector('.topRight');
    
      var saves = 0
      var goals = 0
      var trGoals = 0
      var trSaves = 0 

      function saveTopRight(){
        saves += 1
        trSaves += 1
      }
      function goalTopRight(){
        goals += 1
        trGoals += 1
      }
      function topRightStats(){
        topRight.textContent = trGoals+" Goals "+trSaves+" Saves "+Math.round(100*(trSaves/(trSaves+trGoals)))+"% Save percentage"
      }






      const topLeft= document.querySelector('.topLeft');

      var tlGoals = 0
      var tlSaves = 0 

      function saveTopLeft(){
        saves += 1
        tlSaves += 1
      }
      function goalTopLeft(){
        goals += 1
        tlGoals += 1
      }
      function topLeftStats(){
        topLeft.textContent = tlGoals+" Goals "+tlSaves+" Saves "+Math.round(100*(tlSaves/(tlSaves+tlGoals)))+"% Save percentage"
      }








      const bottomRight= document.querySelector('.bottomRight');
    
      var brGoals = 0
      var brSaves = 0 

      function saveBottomRight(){
        saves += 1
        brSaves += 1
      }
      function goalBottomRight(){
        goals += 1
        brGoals += 1
      }
      function bottomRightStats(){
        bottomRight.textContent = brGoals+" Goals "+brSaves+" Saves "+Math.round(100*(brSaves/(brSaves+brGoals)))+"% Save percentage"
      }






      const bottomLeft= document.querySelector('.bottomLeft');
    
      var blGoals = 0
      var blSaves = 0 

      function saveBottomLeft(){
        saves += 1
        blSaves += 1
      }
      function goalBottomLeft(){
        goals += 1
        blGoals += 1
      }
      function bottomLeftStats(){
        bottomLeft.textContent = blGoals+" Goals "+blSaves+" Saves "+Math.round(100*(blSaves/(blSaves+blGoals)))+"% Save percentage"
      }






      
      const fiveHole= document.querySelector('.fiveHole');
    
      var fhGoals = 0
      var fhSaves = 0 

      function saveFiveHole(){
        saves += 1
        fhSaves += 1
      }
      function goalFiveHole(){
        goals += 1
        fhGoals += 1
      }
      function fiveHoleStats(){
        fiveHole.textContent = fhGoals+" Goals "+fhSaves+" Saves "+Math.round(100*(fhSaves/(fhSaves+fhGoals)))+"% Save percentage"
      }








      const overall= document.querySelector('.overall');
  
      function overallStats(){
        overall.textContent = goals+" Goals "+saves+" Saves "+Math.round(100*(saves/(saves+goals)))+"% Save percentage"
      }


    </script>
  </body>
</html>
